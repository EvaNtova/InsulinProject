<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs Example</title>
  <style>
    /* Basic styling for tabs */
    .tab {
      display: none;
    }
    .tab-buttons {
      display: flex;
      cursor: pointer;
    }
    .tab-buttons div {
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      margin-right: 5px;
    }
    .tab-buttons .active {
      background-color: #ccc;
    }
    .tab-content {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>

<div id="tabs">
  <div class="tab-buttons">
    <div onclick="openTab(event, 'tab1')" class="active">Tab 1</div>
    <div onclick="openTab(event, 'tab2')">Tab 2</div>
    <div onclick="openTab(event, 'tab3')">Tab 3</div>
  </div>

  <div id="tab1" class="tab tab-content" style="display: block;">
    Content for Tab 1
  </div>
  <div id="tab2" class="tab tab-content">
    Content for Tab 2
  </div>
  <div id="tab3" class="tab tab-content">
    Content for Tab 3
  </div>
</div>

<script>
  function openTab(event, tabId) {
    // Hide all tabs
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.style.display = 'none';
    });

    // Remove active class from all buttons
    const tabButtons = document.querySelectorAll('.tab-buttons div');
    tabButtons.forEach(button => {
      button.classList.remove('active');
    });

    // Show the selected tab
    document.getElementById(tabId).style.display = 'block';

    // Add active class to the clicked button
    event.currentTarget.classList.add('active');
  }
</script>

</body>
</html>
